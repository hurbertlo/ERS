<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN -->

    <!-- CSS File -->
    <link rel="stylesheet" href="/chat.css" />

    <!-- title -->
    <title>Pet</title>

<body>

    <div id="header"></div>
    <script src="/header.js"></script>

                    </div>
                    <div class="srch_bar">
                        <!-- <div class="stylish-input-group">

                            <span class="input-group-addon">
                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span>
                        </div> -->
                    </div>
                </div>

                <!-- inbox_chat -->
                <div class="nav flex-column nav-pills inbox_chat" id="inbox-chat-id" role="tablist">
                    <!-- <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#hubert-chat" type="button"
                        role="tab"> -->
                    <div class="chat_people">
                        <!-- <div class="chat_img"> <img src="" alt=""> </div>
                            <div class="chat_ib">
                                <h5>hubert <span class="chat_date">Dec 25</span></h5>
                                <p>hello</p>
                            </div> -->
                    </div>
                    </button>
                    <!-- <button class="nav-link" data-bs-toggle="pill" data-bs-target="#willy-chat" type="button"
                        role="tab"> -->
                    <div class="chat_people">
                        <!-- <div class="chat_img"> <img src="" alt=""> </div>
                            <div class="chat_ib">
                                <h5>willy <span class="chat_date">Dec 25</span></h5>
                                <p>hello</p>
                            </div> -->
                    </div>
                    <!-- </button> -->
                </div>

            </div>

            <!-- message  -->
            <div class="tab-content" id="message-id">
                <div class="tab-pane fade show active" id="hubert-chat" role="tabpanel">
                    <div class="msgs">
                        <div class="msg_history">
                            <!-- <div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>ABC</p>
                                    <span class="time_date"> 11:01 AM | June 9</span>
                                </div>
                            </div> -->
                            <div class="incoming_msg">
                                <div class="incoming_msg_img"> <img src="" alt=""> </div>
                                <div class="received_msg">
                                    <div class="received_withd_msg">
                                        <!-- <p>DEF</p>
                                        <span class="time_date"> 11:15 AM | June 9</span> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form class="type_msg">
                            <div class="input_msg_write">
                                <input name='message' type="text" class="write_msg" placeholder="Type a message" />
                                <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o"
                                        aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade" id="willy-chat" role="tabpanel">
                    <div class="msgs">
                        <div class="msg_history">
                            <div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>123</p>
                                    <span class="time_date"> 12:01 AM | June 9</span>
                                </div>
                            </div>
                            <div class="incoming_msg">

                                <div class="received_msg">
                                    <div class="received_withd_msg">
                                        <p>456</p>
                                        <span class="time_date"> 12:15 AM | June 9</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form class="type_msg">
                            <div class="input_msg_write">
                                <input name='message' type="text" class="write_msg" placeholder="Type a message" />
                                <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o"
                                        aria-hidden="true"></i></button>
                            </div>
                        </form>

    </script>
