<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Hoppers index</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="/page.css" />
  </head>

  <body>
    <div id="header"></div>
    <script src="/header.js"></script>

    <div class="container-fluid mb-5">
      <div class="row border-top px-xl-5">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" style="height: 600px">
              <img class="img-fluid" src="carousel_1.jpg" alt="Image" />
            </div>
            <div class="carousel-item" style="height: 600px">
              <img class="img-fluid" src="/carousel_2.jpg" alt="Image" />
            </div>
            <div class="carousel-item" style="height: 600px">
              <img class="img-fluid" src="/carousel_3.jpg" alt="Image" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#header-carousel"
            data-slide="prev"
          >
            <div class="btn btn-dark" style="width: 45px; height: 45px">
              <span class="carousel-control-prev-icon mb-n2"></span>
            </div>
          </a>
          <a
            class="carousel-control-next"
            href="#header-carousel"
            data-slide="next"
          >
            <div class="btn btn-dark" style="width: 45px; height: 45px">
              <span class="carousel-control-next-icon mb-n2"></span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Featured Start -->
    <div class="container-fluid pt-5">
      <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div
            class="d-flex align-items-center border mb-4"
            style="padding: 30px"
          >
            <h1 class="fa fa-check text-primary m-0 mr-3"></h1>
            <h5 class="font-weight-semi-bold m-0">品質保證</h5>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div
            class="d-flex align-items-center border mb-4"
            style="padding: 30px"
          >
            <h1 class="fa fa-shipping-fast text-primary m-0 mr-2"></h1>
            <h5 class="font-weight-semi-bold m-0">快速送貨</h5>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div
            class="d-flex align-items-center border mb-4"
            style="padding: 30px"
          >
            <h1 class="fas fa-exchange-alt text-primary m-0 mr-3"></h1>
            <h5 class="font-weight-semi-bold m-0">14日內退貨</h5>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div
            class="d-flex align-items-center border mb-4"
            style="padding: 30px"
          >
            <h1 class="fa fa-phone-volume text-primary m-0 mr-3"></h1>
            <h5 class="font-weight-semi-bold m-0">24小時客服</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Featured End -->

    <!-- New Arrival Start -->
    <div class="container-fluid pt-5"></div>
    <div class="text-center mb-4">
      <h2 class="section-title px-5"><span class="px-2">最新產品</span></h2>
    </div>
  </div>
    <div class="container-fluid pt-5">
      <div class="row px-xl-5 pb-3">
        <div class="col-lg-4 col-md-6 pb-1">
          <div
            class="cat-item d-flex flex-column border mb-4"
            style="padding: 30px"
          >
            <a href="" class="cat-img position-relative overflow-hidden mb-3">
              <img class="img-fluid" src="/index1_product_id_9.jpg" alt="" />
            </a>
            <h5 class="font-weight-semi-bold m-0">Foggy 發聲玩具</h5>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 pb-1">
          <div
            class="cat-item d-flex flex-column border mb-4"
            style="padding: 30px"
          >
            <a href="" class="cat-img position-relative overflow-hidden mb-3">
              <img class="img-fluid" src="/index2_product_id_1.jpg" alt="" />
            </a>
            <h5 class="font-weight-semi-bold m-0">
              Bell and Bone 超級食物狗糧
            </h5>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 pb-1">
          <div
            class="cat-item d-flex flex-column border mb-4"
            style="padding: 30px"
          >
            <a href="" class="cat-img position-relative overflow-hidden mb-3">
              <img class="img-fluid" src="/index3_product_id_12.jpg" alt="" />
            </a>
            <h5 class="font-weight-semi-bold m-0">PetPet Garden 寵物指甲鉗</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Categories End -->

    <footer></footer>
    <script src="/footer.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b635d6dc2e.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/page.js"></script>
  </body>
</html>
