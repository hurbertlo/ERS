<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>pet</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/home.css" />
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="/footer.css" />
    <link rel="stylesheet" href="/page.css" />
  </head>

  <body>
    <div id="header"></div>
    <script src="/header.js"></script>

    <!-- Shop Detail Start -->
    <div class="container-fluid py-5">
      <div class="row px-xl-5">
        <div class="col-lg-5 pb-5">
          <div
            id="product-carousel"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner border">
              <div class="carousel-item active">
                <img class="w-100 h-100" src="product_id_1.png" alt="Image" />
              </div>
              <div class="carousel-item">
                <img
                  class="w-100 h-100"
                  src="https://i.pinimg.com/564x/92/ec/26/92ec265dda95d50f46edfb3ad2ca99d7.jpg"
                  alt="Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="w-100 h-100"
                  src="	https://i.pinimg.com/564x/34/bb/2b/34bb2b80128de03b0262ab1232ac985e.jpg"
                  alt="Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="w-100 h-100"
                  src="https://i.pinimg.com/564x/74/06/3a/74063ae4b272fc1734c76589d2c95c45.jpg"
                  alt="Image"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#product-carousel"
              data-slide="prev"
            >
              <i class="fa fa-2x fa-angle-left text-dark"></i>
            </a>
            <a
              class="carousel-control-next"
              href="#product-carousel"
              data-slide="next"
            >
              <i class="fa fa-2x fa-angle-right text-dark"></i>
            </a>
          </div>
        </div>

        <div class="col-lg-7 pb-5 right-board"></div>
      </div>
    </div>
    <!-- Shop Detail End -->

    <footer></footer>
    <script src="/footer.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b635d6dc2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="/page.js"></script>
    <script src="/product_detail.js"></script>
  </body>
</html>
