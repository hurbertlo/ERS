<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Admin Orders</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link href="img/favicon.ico" rel="icon" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/index.css" />
  <link rel="stylesheet" href="/page.css" />
</head>

<body>
  <div id="admin_header"></div>
  <script src="/admin_header.js"></script>
  <script src="/admin_update_order_status.js"></script>

  <div class="container-fluid pt-5">
    <div class="row px-xl-5">
      <div class="col-lg-12 table-responsive mb-5">
        <table class="basket-item table table-bordered text-center mb-0">
          <thead class="bg-secondary text-dark">
            <tr>
              <th>貨單編號</th>
              <th>客戶編號</th>
              <th>送貨地址</th>
              <th>帳單總額</th>
              <th>購買時間</th>
              <th>更新時間</th>
              <th>貨單狀態編號</th>
              <th>發貨</th>
              <th>完成</th>
            </tr>
          </thead>
          <tbody class="align-middle outstandingOrderList"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container-fluid pt-5">
    <div class="row px-xl-5">
      <div class="col-lg-12 table-responsive mb-5">
        <table class="basket-item table table-bordered text-center mb-0">
          <thead class="bg-secondary text-dark ">
            <tr class="outstandingOrderList">

            </tr>
          </thead>
          <tbody class="align-middle"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/admin_update_order_status.js"></script>
</body>

</html>
