<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Admin update products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/page.css" />
  </head>

  <body>
    <div id="admin_header"></div>
    <script src="/admin_header.js"></script>

    <!-- Shop Detail Start -->
    <div class="row">
      <div class="col-12 col-md-6 left-board"></div>
      <!-- <img class="w-80 h-80" src="${product_detail.data.image}" alt="Image" /></div> -->

      <div class="col-12 col-md-6 right-board">
        <form
          action="/admin_order_details"
          method="POST"
          id="admin-add-products-form"
        >
          <div>
            <label>
              名稱 :
              <input type="text" name="name" required />
            </label>
          </div>
          <div>
            <label>
              價錢 :
              <input type="number" name="price" />
            </label>
          </div>
          <div>
            <label>
              簡介 :
              <input type="text" name="description" />
            </label>
          </div>
          <div>
            <label>
              產地 :
              <input type="text" name="place_of_origin" />
            </label>
          </div>
          <div>
            <label>
              種類 :
              <input type="text" name="category_id" />
            </label>
          </div>
          <div>
            <label>
              數量 :
              <input type="number" name="unit_size" />
            </label>
          </div>
          <div class="form-group">
            <label>相片<span class="req">*</span> </label>
            <input
              type="file"
              class="form-control"
              id="product_image"
              name="image"
              message="Please upload image"
              autocomplete="off"
            />
            <p class="help-block text-danger"></p>
          </div>
          <div>
            <button id="add-to-listing" class="btn btn-primary px-3">
              <i class="bi bi-shop"></i> 發布產品
            </button>
          </div>
          <!-- <h3 class="font-weight-semi-bold">${product_detail.data.name}</h3>

      <h3 class="font-weight-semi-bold mb-4">$${product_detail.data.price}</h3>
      <div> 
        <div class="mb-4">${product_detail.data.description}</div>
        <div class="mb-4">產地: ${product_detail.data.place_of_origin}</div> 
        <div class="mb-4">分類編號: ${product_detail.data.category_id}</div>
        <div class="mb-4">數量: ${product_detail.data.unit_size}</div>
        <button id="add-to-listing" class="btn btn-primary px-3"><i class="bi bi-shop"></i> 發布貨品</button>
    </div> -->
        </form>
      </div>
    </div>

    <div class="line">
      <div class="row bg-secondary py-2 px-xl-5"></div>
    </div>
    
      <div class="delete-product">
        <form
          action="/admin_order_details"
          method="DELETE"
          id="admin-delete-products-form"
        >
          <div>
            <label>
              產品編號 :
              <input type="text" name="name" required />
            </label>
          </div>
          <button id="add-to-listing" class="btn btn-primary px-3">
            <i class="bi bi-trash3"></i> 刪除產品
          </button>
        </form>
      </div>
    </div>
    <!-- Shop Detail End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b635d6dc2e.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>

    <script src="/page.js"></script>
    <script src="/admin_update_products.js"></script>

    <!-- Template Javascript -->
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
