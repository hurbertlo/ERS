<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form
  action="/contact"
  method="POST"
  id="contact-form"
  enctype="multipart/form-data"
>
  <div>
    <label>
      Name:
      <input
        type="text"
        name="Name"
      />
    </label>
  </div>
  <div>
    <label>
      Mobile:
      <input
        type="text"
        name="mobile"
      />
    </label>
  </div>
  <div>
    <label>
      Email:
      <input
        type="text"
        name="email"
      />
    </label>
  </div>
  <div>
    <label>
      Address:
      <input
        type="text"
        name="address"
      />
    </label>
  </div>
  <div>
    <label>
      Password:
      <input
        type="text"
        name="password" 
    />
    </label>
  </div>
  <div>
    <label>
      Profile Picture:
      <input type="file" name="profile" />
    </label>
  </div>
  <div>
    <input type="submit" value="Submit" />
    <input type="reset" value="Clear" />
  </div>
</form>
</body>
</html>
